<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Certificate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        #btn {
            padding: 14px 28px;
            font-size: 16px;
            background: #2f6fed;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #viewer {
            display: none;
            width: 100%;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<button id="btn" onclick="showCertificate()">Course Certificate</button>

<div id="viewer">
    <iframe src="certificate.pdf"></iframe>
</div>

<script>
    function showCertificate() {
        document.getElementById("btn").style.display = "none";
        document.getElementById("viewer").style.display = "block";
    }
</script>

</body>
</html>
